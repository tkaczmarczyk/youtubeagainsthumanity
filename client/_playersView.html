<div id="players">
  <div class="player animated bounceIn" ng-repeat="p in players.players" ng-class="{female: p.gender==0}"><span class="name">{{p.name}}</span></div>
</div>



<div id="new_player_gender">
    
    <input type="text" id="new_player_name" ng-model="players.players[0].name" ng-change="players.GC.sendIdentify()" placeholder="New player name" />
    <img src="./img/female_small.png" style="width: 50px; height: 100px;" ng-class="{active: players.new_gender==0}" ng-click="players.players[0].gender=0;players.GC.sendIdentify()" id="female" />
    <img src="./img/male_small.png"  style="width: 51px; height: 109px;"ng-class="{active: players.new_gender==1}" ng-click="players.players[0].gender=1;players.GC.sendIdentify()" id="male" />
</div>
