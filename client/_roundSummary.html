<div class="row">
  <div class="col-lg-12 teal-bg shadow" id="teal_bar">
    <div id="player_icon" ng-class="{female: round.forWhom.gender==0}"></div> {{round.forWhom.name}} - total: {{round.player.score | number : 0}}
  </div>
</div>

<div id="after_round_splash"   class="animated fadeIn" ng-class="{female: round.forWhom.gender==0}" >
  <div id="bullets_hook"></div>
  
</div>



<div class="row shadow">
  <div class="col-md-12" id="footer" style="text-align: center">
    <h1>{{round.scoreThisRound | number : 0}}</h1>
    <br />
        
    <a ng-if="!round.gameOver" ng-href="#/enter_link" ng-audio="/client/audio/214898__copyc4t__cartoon-throw.wav" class="btn btn-primary btn-lg">Next round</a>
    
    <a ng-if="round.gameOver" ng-href="#/gameSummary"  class="btn btn-primary btn-lg">Game over</a>
  </div>
</div>
